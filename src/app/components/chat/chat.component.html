<h1
  class="text-center text-4xl md:text-6xl font-serif font-bold text-fuchsia-800"
>
  Explora, Charla y Con√©ctate
</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mb-3 mt-8">
  <label class="block text-white">Nombre completo</label>
  <input
    type="text"
    class="border border-gray-300 rounded px-3 py-2 w-full"
    formControlName="username"
  />

  <label class="block mt-3 text-white">Mensaje</label>
  <input
    type="text"
    class="border border-gray-300 rounded px-3 py-2 w-full"
    formControlName="message"
  />

  <input
    type="submit"
    value="Enviar"
    class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer"
  />
</form>

<div class="container mx-auto text-lg text-white" style="width: 90%">
  <h2 class="text-center font-extrabold text-2xl md:text-4xl text-yellow-500">
    Chat
  </h2>
  <div class="mb-3 mt-5">
    <label class="font-extrabold text-yellow-600">Hablemos un rato</label>
    <div
      type="text"
      class="border border-gray-300 rounded mt-2 px-3 py-2 md:h-40 w-full overflow-y-auto"
    >
      <h4 class="text-fuchsia-700 font-bold">Usuarios: {{ numClientes() }}</h4>
      <ul>
        <li *ngFor="let msg of mensajes()" class="mb-2 font-bold">
          >{{ msg.username }}: '{{ msg.message }}'
        </li>
      </ul>
    </div>
  </div>
</div>
